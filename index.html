<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="category-wrapper" style="display: flex; gap:0.25rem; padding: 0.25rem">
        <div id="aliexpress" style="border: 1px solid black;"></div>
        <div id="mercadolibre" style="border: 1px solid black;"></div>
    </div>

    <div style="display:flex; gap:0.25rem; margin: 1rem 0;">
        <button id="btn">Generate</button>
        <button id="download-btn" disabled>Download</button>
    </div>

    <div id="loading-indicator" style="display: none; margin: 1rem 0;">
        <span>Loading...</span>
    </div>

    <textarea id="messages-container" style="margin: 2rem 0; border: 1px solid black; height: 120px; width: 100%; overflow: scroll; resize: vertical; display: none;" readonly>
    </textarea>

    <div id="products" style="padding:1rem; border:1px solid gray;">
        <table id="datatable">
            <thead>
                <tr>
                    <th>position</th>
                    <th>name</th>
                    <th>photo</th>
                    <th>price</th>
                    <th>stars</th>
                    <th>reviews</th>
                    <th>sold</th>
                    <th>category</th>
                    <th>source</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>
    </div>

    <script src='./renderer.js'></script>

    <script type="module"> </script>
</body>

</html>
